

  <div class="row">
    <div class="col-sm">
      <!--левая колонка-->
      <div class="col-sm" style="margin-top: 120px">Ошибка - {{errorMessage}}</div>

    </div>
    <div class="col-sm" style="margin-top: 40px">
      <p>Зайти в Аккаунт</p>
      <form [formGroup]="formLogin" (ngSubmit)="methodLoginOn(formLogin.value)" >
        <div class="form-group">
          <label for="username">Username</label>
          <input type="username" name="username" id="username" formControlName="username" class="form-control"
                 aria-describedby="usernameHelp" placeholder="Enter username" required>
            <small id="usernameHelp" class="form-text text-muted">You username account</small>
        </div>
        <div class="form-group">
          <label for="passwond">Password</label>
          <input type="password" name="passworsd" id="passwond" formControlName="password"
                 class="form-control"  placeholder="Password" required>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" [disabled]="!formLogin.valid" class="btn btn-primary">Submit</button>
      </form>

    </div>
    <div class="col-sm">
      <!--правая колонка-->
      <div class="col-sm" style="margin-top: 120px">Ты вошел как -  {{isLoggedName}}
        <span>Роль - {{roles}}</span>
        <span>Токен - {{mytoken}}</span>
      </div>

    </div>
  </div>
