
  <div class="row">
    <div class="col-sm">
      <!--левая колонка-->
      <div class="col-sm" style="margin-top: 120px"></div>
    </div>


    <div class="col-sm" style="margin-top: 40px">
      <p>Зайти в Аккаунт</p>

      <form [formGroup]="FormRegistration" (ngSubmit)="newRegistration(FormRegistration.value)" >
        <div class="form-group">
          <label for="username">Username</label>
          <input type="username" name="username" id="username" formControlName="username" class="form-control"
                 aria-describedby="usernameHelp" placeholder="Enter username" required></div>

        <div class="form-group">
          <label for="passwond">Password</label>
          <input type="password" name="passworsd" id="passwond" formControlName="password"
                 class="form-control"  placeholder="Password" required></div>

        <button type="submit" [disabled]="!FormRegistration.valid" class="btn btn-primary">Submit</button>
      </form>
    </div>


    <!--правая колонка-->
    <div class="col-sm" style="margin-top: 120px">
      <div class="col-sm" ></div>
    </div>



  </div>
